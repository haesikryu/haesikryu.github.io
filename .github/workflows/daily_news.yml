name: Daily IT News Automation

on:
  schedule:
    # Runs at 00:00 UTC (9:00 AM KST) and 07:00 UTC (4:00 PM KST) daily
    - cron: '0 0,7 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important for pushing changes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick ghostscript fonts-nanum

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f tools/requirements.txt ]; then pip install -r tools/requirements.txt; fi

    - name: Run Daily News Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python tools/daily_news.py

    - name: Generate and Upload Short
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      run: |
        python tools/generate_shorts.py
    - name: Upload Shorts Artifact
      uses: actions/upload-artifact@v4
      if: always() # Upload even if the previous step failed (e.g. upload failed but video generated)
      with:
        name: daily-shorts-video
        path: shorts_output/
        retention-days: 3
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add _posts/news/*.md
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-post: Daily IT News" && git push)
